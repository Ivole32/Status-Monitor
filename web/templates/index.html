<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .status-offline {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .status-loading {
            background-color: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .api-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .api-info code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Status Monitor</h1>
            <p>Überwachung der API-Services</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>
                    <span id="api-status-indicator" class="status-indicator status-loading"></span>
                    API Status
                </h3>
                <div id="api-status-content">
                    <p>Lade Status...</p>
                </div>
                <button class="btn" onclick="refreshStatus()">Status aktualisieren</button>
            </div>
            
            <div class="card">
                <h3>
                    <span id="web-status-indicator" class="status-indicator status-online"></span>
                    Web Interface
                </h3>
                <p><strong>Status:</strong> Online</p>
                <p><strong>Port:</strong> 5000</p>
                <p><strong>Uptime:</strong> <span id="uptime">Berechne...</span></p>
                <div class="api-info">
                    <p><strong>Health Check:</strong> <code>/health</code></p>
                </div>
            </div>
            
            <div class="card">
                <h3>API Endpunkte</h3>
                <div class="api-info">
                    <p><strong>Base URL:</strong> <code>http://localhost:8000/api/</code></p>
                    <p><strong>Status:</strong> <code>/api/status</code></p>
                    <p><strong>Docs:</strong> <code>/api/docs</code></p>
                </div>
                <button class="btn" onclick="openApiDocs()">API Dokumentation öffnen</button>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        
        function updateUptime() {
            const now = Date.now();
            const uptime = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        async function refreshStatus() {
            const statusIndicator = document.getElementById('api-status-indicator');
            const statusContent = document.getElementById('api-status-content');
            
            statusIndicator.className = 'status-indicator status-loading';
            statusContent.innerHTML = '<p>Lade Status...</p>';
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (response.ok) {
                    statusIndicator.className = 'status-indicator status-online';
                    statusContent.innerHTML = `
                        <p><strong>Status:</strong> Online</p>
                        <p><strong>Timestamp:</strong> ${new Date().toLocaleString('de-DE')}</p>
                        <div class="api-info">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unbekannter Fehler');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-offline';
                statusContent.innerHTML = `
                    <p><strong>Status:</strong> Offline</p>
                    <p class="error-message">Fehler: ${error.message}</p>
                `;
            }
        }
        
        function openApiDocs() {
            window.open('http://localhost:8000/api/docs', '_blank');
        }
        
        // Auto-refresh alle 30 Sekunden
        setInterval(refreshStatus, 30000);
        setInterval(updateUptime, 1000);
        
        // Initial load
        refreshStatus();
        updateUptime();
    </script>
</body>
</html>
